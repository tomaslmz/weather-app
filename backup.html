<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <main class="container">
        <div class="search-container" id="search-container">
            <input type="text" name="search" id="search-input" placeholder="Search">
            <button id="search-button" onclick="openInput()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></button>
        </div>
        <div class="temp-container">
            <div class="temp-number-container">
                <img src="src/svg/clear-sky-d.svg" alt="image temp" id="image-temp">
                <h2 id="temp-text">19<span class="metric-text">°C</span></h2>
                <p></p>
            </div>
            <div class="details-container">
                <p id="min">Minimum: 17°C</p>
                <p id="max">Maximum: 20°C</p>
                <p id="pressure">Pressure: 1020hpa</p>
                <p id="humidity">Humidity: 55%</p>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
    <script>
        document.getElementById('search-container').addEventListener("keypress", (e) => {
            if(e.key === 'Enter') {
                getTemp();
            }
        });

        const openInput = () => {
            document.getElementById('search-input').style.display = "block";
            
            
            document.getElementById("search-button").setAttribute("onclick", "getTemp()");
            setTimeout(() => {
                document.getElementById('search-input').style.width = '100%';
            }, 10);

            document.getElementById('search-button').style.borderTopLeftRadius = '0px';
            document.getElementById('search-button').style.borderBottomLeftRadius = '0px';
            document.getElementById('search-button').style.borderTopRightRadius = '20px';
            document.getElementById('search-button').style.borderBottomRightRadius = '20px';
            document.getElementById('search-button').style.height = '60px';
        }
    </script>
</body>
</html>
